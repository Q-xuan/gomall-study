kitex:
  service: "user"
  address: ":8888"
  log_level: info
  log_file_name: "log/kitex.log"
  log_max_size: 10
  log_max_age: 3
  log_max_backups: 50

registry:
  registry_address:
    - "%s:8500"
  username: ""
  password: ""

mysql:
  dsn: "%s:%s@tcp(%s:3306)/user?charset=utf8mb4&parseTime=True&loc=Local"

redis:
  address: "%s:6379"
  username: ""
  password: "%s"
  db: 0
