version: '3'
services:
  consul:
    image: 'hashicorp/consul'
    ports:
      - "8500:8500"
  nats:
    image: 'nats:latest'
    ports:
      - "4222:4222"
      - "8222:8222"
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./deploy/config/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    ports:
      - "3000:3000"
  jaeger-all-in-one:
    container_name: jaeger-all-in-one
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"
  loki:
    image: grafana/loki:2.9.2
    volumes:
      - ./deploy/config/loki.yml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"

  promtail:
    image: grafana/promtail:2.9.2
    volumes:
      - ./deploy/config/promtail.yml:/etc/promtail/config.yml
      - ./app/frontend/log:/logs/frontend
    command: -config.file=/etc/promtail/config.yml
  frontend:
    build:
      context: .
      dockerfile: ./deploy/Dockerfile.frontend
      args:
        - v=v1
    ports:
      - "8090:8090"
    environment:
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=jaeger-all-in-one:4317
      - TEL_EXPORTER_OTLP_TRACES_INSECURE=true
      - SESSION_SECRET=WDGCYESAAA
      - GO_ENV=dev
    depends_on:
      consul:
        condition: service_started
      redis:
        condition: service_started
    volumes:
      - ./app/frontend/conf/dev:/opt/gomall/frontend/conf/dev
  product:
    build:
      context: .
      dockerfile: ./deploy/Dockerfile.svc
      args:
        - SVC=product
    env_file:
      - ./app/product/.env
    environment:
      - GO_ENV=dev
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=jaeger-all-in-one:4317
      - TEL_EXPORTER_OTLP_TRACES_INSECURE=true
    depends_on:
      consul:
        condition: service_started
    volumes:
      - ./app/product/conf/dev:/opt/gomall/product/conf/dev
  user:
